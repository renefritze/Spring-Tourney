{% extends "base.html" %}

{% block head %}
<!--[if IE]><script language="javascript" type="text/javascript" src="/static/excanvas.js"></script><![endif]--> 

<!-- <script language="javascript" type="text/javascript" src="/static/jit-yc.js"></script> -->

<script language="javascript" type="text/javascript" src="/static/jit.js"></script>
<script type="text/javascript" src="/tourneys/{{tourney.id}}.js"></script>
<script type="text/javascript" src="/tourneys/base.js"></script>

<script type="text/javascript">

</script>
{% endblock %}

{% block content %}
<div id="container"> 
 
<div id="center-container"> 
    <div id="infovis"></div>    
</div> 
 
<div id="right-container"> 
 
<h4>Tree Orientation</h4>
<table>
    <tr>
        <td>
            <label for="r-left">Left </label>
        </td>
        <td>
            <input type="radio" id="r-left" name="orientation" value="left" />
        </td>
    </tr>
    <tr>
         <td>
            <label for="r-top">Top </label>
         </td>
         <td>
            <input type="radio" id="r-top" name="orientation" value="top" />
         </td>
    </tr>
    <tr>
         <td>
            <label for="r-bottom">Bottom </label>
          </td>
          <td>
            <input type="radio" id="r-bottom" name="orientation" value="bottom" />
          </td>
    </tr>
    <tr>
          <td>
            <label for="r-right">Right </label>
          </td> 
          <td> 
           <input type="radio" id="r-right" name="orientation" value="right" checked="checked" />
          </td>
    </tr>
</table>

<h4>Selection Mode</h4>
<table>
    <tr>
        <td>
            <label for="s-normal">Normal </label>
        </td>
        <td>
            <input type="radio" id="s-normal" name="selection" checked="checked" value="normal" />
        </td>
    </tr>
    <tr>
         <td>
            <label for="s-root">Set as Root </label>
         </td>
         <td>
            <input type="radio" id="s-root" name="selection" value="root" />
         </td>
    </tr>
</table>

</div> 
</div> 
 
<div id="log"></div> 
</div> 
{% endblock %}
